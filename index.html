<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Sign Up</title>
</head>
<body>
    <div class="form-container">
        <div class="form-left">             
             <div class="logo-container">
                 <img src="images/odin-lined.png" alt="odin logo" class="logo">
                 <p class="logo-text">ODIN</p>
             </div>
             <p>Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>

        <div class="form-right">
            <div class="description-container">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <form action="" class="odin-form">
                <p>Let's do this!</p>
                    <div class="input-row">
                        <div class="input-container">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="" id="first-name">
                        </div>
                        <div class="input-container">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="" id="last-name">
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-container">
                            <label for="email">EMAIL</label>
                            <input type="email" name="" id="email">
                        </div>
                        <div class="input-container">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" name="" id="phone-number">
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-container">
                            <label for="password">PASSWORD</label>
                            <input type="text" name="" id="password">
                        </div>
                        <div class="input-container">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="text" name="" id="confirm-password">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
            </form>            
        </div>
    </div>
</body>
</html>
